spring:
  profiles:
    default: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/spring-board
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

---

spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # (2.5~) Hibernate 초기화 이후 data.sql 실행
  sql:
    init:
      mode: always # 항상 SQL 초기화 실행
