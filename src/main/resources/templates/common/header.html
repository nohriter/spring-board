<!-- start header.html -->
<header>
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a th:href="@{/}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
      <span class="ms-2 fs-4">게시판</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <th:block th:if="${session.loginMember != null}">
        <a th:href="@{/myInfo}" class="me-3 py-2 link-body-emphasis text-decoration-none">내정보</a>
        <a th:href="@{/board/write}" class="me-3 py-2 link-body-emphasis text-decoration-none">글쓰기</a>
        <a th:href="@{/logout}" class="me-3 py-2 link-body-emphasis text-decoration-none">로그아웃</a>
      </th:block>
      <th:block th:if="${session.loginMember == null}">
        <!-- 팝업을 띄우기 위한 버튼 -->
        <a href="#" class="me-3 py-2 link-body-emphasis text-decoration-none" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</a>
        <a th:href="@{/signup}" class="me-3 py-2 link-body-emphasis text-decoration-none">회원가입</a>
      </th:block>
    </nav>
  </div>

  <!-- 로그인 모달을 외부 파일에서 불러오기 -->
  <div th:replace="fragments/login-modal :: loginModal"></div>

  <!-- 부트스트랩 모달 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</header>
<!-- end header.html -->
