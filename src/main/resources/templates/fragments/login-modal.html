<!-- login-modal.html -->
<div th:fragment="loginModal">
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 334px;"> <!-- 300px 가로 설정 및 중앙 정렬 -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 이메일 로그인 폼 -->
                    <form id="loginForm" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="email" name="loginId" placeholder="아이디를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="login-password" name="password" placeholder="비밀번호를 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">로그인</button>
                    </form>
                    <!-- 아이디 찾기, 비밀번호 찾기, 회원가입 링크 (가운데 정렬) -->
                    <div class="d-flex justify-content-center mt-3">
                        <a th:href="@{/find-password}" class="link-secondary small mx-2">비밀번호 찾기</a>
                        <a th:href="@{/signup}" class="link-secondary small mx-2">회원가입</a>
                    </div>
                    <!-- 카카오 로그인 이미지 버튼 -->
                    <div class="d-grid gap-2 mt-4">
                        <a th:href="@{https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=ca9f670ea88bce3a4a6f03d0c919628f&redirect_uri=http://www.jhub.kr/kakao-login}" class="btn btn-warning w-100" id="kakaoLoginBtn">카카오 로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
