<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{common/head :: head}"></div>
<body>
<div class="container py-3">
    <div th:insert="~{common/header :: header}"></div>

    <main>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form>
                    <!-- 카테고리와 제목을 한 줄에 표시 -->
                    <div>
                        <p class="mb-1">
                            <strong th:text="'[' + ${categoryName} + ']'"></strong>
                            <strong th:text="${post.title}"></strong>
                        </p>
                    </div>

                    <!-- 작성자와 작성시간을 한 줄에 표시 -->
                    <div class="d-flex justify-content-start align-items-center">
                        <span class="text-muted" th:text="${post.writerName != null ? post.writerName : post.guestNickname}"></span>
                        <span class="mx-2 text-muted">|</span>
                        <span class="text-muted" th:text="${post.updatedDateTime}"></span>
                    </div>

                    <!-- 구분선 -->
                    <hr class="mt-1 mb-3"/>

                    <!-- 내용 표시 -->
                    <div class="mb-3">
                        <div th:text="${post.content}" class="form-control-plaintext" style="white-space: pre-line;"></div>
                    </div>



                    <!-- 수정/삭제 버튼을 writerId가 존재할 때만 표시 (회원일 경우) -->
                    <div th:if="${post.writerId != null}" class="d-flex justify-content-start">
                        <div th:if="${session.loginMember == post.writerId}" class="d-flex justify-content-start">
                            <button type="button" th:onclick="|location.href='@{/board/modify/{postId}(postId=${post.id}, id=${boardTitle})}'|" class="btn btn-sm btn-primary me-2">수정</button>
                            <button id="deletePostBtn" type="button" class="btn btn-sm btn-primary" th:attr="data-post-id=${post.id}">삭제</button>
                        </div>
                    </div>

                    <!-- 비회원 작성 글일 경우 -->
                    <div th:if="${post.writerId == null}" class="d-flex justify-content-start">
                        <button type="button" id="guestModifyBtn" th:onclick="|location.href='@{/board/guest/{postId}/modify(postId=${post.id}, id=${boardTitle})}'|" class="btn btn-sm btn-primary me-2">수정</button>
                        <button type="button" id="guestDeleteBtn" th:onclick="|location.href='@{/board/guest/{postId}/delete(postId=${post.id}, id=${boardTitle}, category=${category})}'|" class="btn btn-sm btn-primary me-2">삭제</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:insert="~{post/comment :: commentList}"></div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script th:inline="javascript">
  // 삭제 폼 제출 전 확인
  document.getElementById('deletePostBtn').addEventListener('click', function() {
    const postId = this.getAttribute('data-post-id');
    const isConfirmed = confirm('정말 삭제하시겠습니까?');

    if (isConfirmed) {
      // 동적으로 폼 생성
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = `/board/${postId}/delete`;

      document.body.appendChild(form);
      form.submit();
    }
  });
</script>
</body>
</html>
