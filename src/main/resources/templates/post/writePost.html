<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Include Example</title>
  <div th:insert="~{common/head :: head}"></div>
</head>
<body>
<div class="container py-3">
  <div th:insert="~{common/header :: header}"></div>
    <main>
      <!-- 글쓰기 폼 -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <form th:action="@{/board/write}" method="post">
            <div class="mb-3">
              <label for="category" class="form-label">카테고리</label>
              <select class="form-select" id="category" name="categoryType" required>
                <option value="">카테고리 선택</option>
                <th:block th:each="cat : ${categories}">
                  <option th:value="${cat.name}" th:text="${cat.displayName}"></option>
                </th:block>
              </select>

            </div>
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
            </div>
            <input type="hidden" name="writerId" th:value="${memberId}">
            <input type="hidden" name="boardTitle" th:value="${boardTitle}">
            <button type="submit" class="btn btn-primary me-2">완료</button>
            <button type="button" class="btn btn-primary" onclick="goBack()">취소</button>
          </form>
        </div>
      </div>
    </main>
</div>


<script th:inline="javascript">
  function goBack() {
    window.history.back();
  }
</script>
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
